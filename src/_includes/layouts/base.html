<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  {% include "partials/meta-info.html" %}
  <link rel="icon" href="/images/icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/global.css">

  <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
</head>

<body class="text-gray-800">
  {% include "partials/site-header.html" %}

  <main tabindex="-1" id="main-content" class="flex flex-col max-w-screen-xl mx-auto w-11/12 sm:w-10/12">
    {% block content %} {% endblock %}
  </main>

  <section class="flex flex-col max-w-screen-xl mx-auto w-11/12 sm:w-10/12 mb-4">
    {% block comments %} {% endblock %}
  </section>

  {% include "partials/site-footer.html" %}
  <script>hljs.highlightAll();</script>
</body>

</html>
