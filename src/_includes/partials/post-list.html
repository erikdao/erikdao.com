<div class="flex flex-col mb-20">
  {% for post in postListItems %}
  <article class="mt-8">
    <time datetime="{{ post.data.date | w3DateFilter }}">{{ post.data.date | dateFilter }}</time>
    <h3 class="text-pink-600 text-2xl font-bold mt-2 mb-2">
      <a href="{{ post.url }}" class="border-b-4 border-pink-100 hover:bg-pink-100 cursor-pointer pt-1">{{ post.data.title}}</a>
    </h3>
    <p class="text-base text-gray-500">{{ post.data.excerpt }}</p>
  </article>
  {% endfor %}
</div>
