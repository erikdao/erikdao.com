<div class="flex flex-col mb-20">
  <ul role="list" class="grid gap-8 grid-cols-1 sm:grid-cols-2">
  {% for post in postListItems %}
    <li class="mt-8">
      <article>
        <time datetime="{{ post.data.date | w3DateFilter }}">{{ post.data.date | dateFilter }}</time>
        <h3 class="text-rose-600 text-2xl font-bold mt-2 mb-2">
          <a href="{{ post.url }}" class="border-b-4 border-rose-100 hover:bg-rose-100 cursor-pointer pt-1">{{ post.data.title}}</a>
        </h3>
        <p class="text-base text-gray-500">{{ post.data.summary }}</p>
      </article>
    </li>
  {% endfor %}
  </ul>
</div>
